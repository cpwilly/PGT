type Review @model @auth(rules: [{allow: public}]) {
  id: ID!
  Description: String
  Date: AWSDate
  WouldRoomAgain: Boolean
  Rating: Float
  Bathroom: String
  numResidents: Int
  numLikes: String
  accountEmail: AWSEmail
}

type Dorm @model @auth(rules: [{allow: public}]) {
  id: ID!
  Name: String
  numReviews: Int
  ratings: Int
  imageURL: AWSURL
  totalRatings: Int
}
 