type Review @model @auth(rules: [{allow: public}]) {
  id: ID!
  description: String
  date: AWSDate
  wouldRoomAgain: Boolean
  rating: Float
  numBathrooms: String
  numResidents: Int
  numLikes: Int
  userEmail: AWSEmail
  dormName: String
}

type Dorm @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  ones: Int
  twos: Int
  threes: Int
  fours: Int
  fives: Int
}
 