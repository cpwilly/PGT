type Review @model @auth(rules: [{allow: public}]) {
  id: ID!
  dormName: String
  date: AWSDate
  wouldRoomAgain: Boolean
  numResidents: Int
  numBathrooms: String
  description: String
  rating: Int
  numLikes: Int
  userEmail: String
}

type Dorm @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  ones: Int
  twos: Int
  threes: Int
  fours: Int
  fives: Int
}
 